<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="container">

        <div class="image_box">
            <img src="Pictures for Website/signuppic.jpg">
        </div>

        <div class="box">
            <h2>Sign up</h2>
            <form method="post">

                <div class="input_box">
                    <input type="text" name="firstname" required>
                    <label>First name</label>
                </div>

                <div class="input_box">
                    <input type="text" name="surname" required>
                    <label>Surname</label>
                </div>

                <div class="input_box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>

                <div class="input_box">
                    <input type="text" name="password" required>
                    <label>Password</label>
                </div>

                <div class="input_box">
                    <input type="text" name="password2" required>
                    <label>Confrim Password</label>
                </div>

                <label class="checkbox"><input type="checkbox"><p>Show Password</p></label>

                <div class="link_box">
                    <div class="link">By creating an account you agree to <a href="#">Terms & Conditions</a></div>
                </div>

                <button class="login_button" type="submit">Login</button>

                <div class="link_box">
                    <div class="signup_link">Have an account? <a href="loginview.php">Login</a></div>
                    <div class="contact_link">Need Help? <a href="contactus\contact.html">Contact Us</a></div>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
